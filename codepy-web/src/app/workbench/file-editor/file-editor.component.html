<nz-tabset [(nzSelectedIndex)]="index" nzType="editable-card" (nzClose)="closeTab($event)" [nzHideAdd]="true">
    <nz-tab *ngFor="let tab of tabs; let i = index" [nzClosable]="i >= 0" [nzTitle]="tab.name">
        <nz-code-editor class="editor" [ngModel]="tab.content" [nzEditorOption]="{ language: 'typescript' }"></nz-code-editor>
    </nz-tab>
</nz-tabset>
